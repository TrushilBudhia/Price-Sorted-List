<!DOCTYPE html>
<html lang="en">

<head>
    <title>Price Sorter Function</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Inside a subdirectory called css, which is in a subdirectory called assets, inside the current directory -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="wrapper">
        <!-- START HEADER SECTION -->
        <header>
            <h1>Price Sorted List</h1>
        </header>
        <!-- END HEADER SECTION -->
        <!-- START MAIN SECTION -->
        <main>
            <article class="list-header">
                <h2>Add an item</h2>
            </article>
            <article class="input-body">
                <input id="item-name" placeholder="Item" aria-label="Item name"></input>
                <input id="item-price" placeholder="Price" aria-label="Item price"></input>
            </article>
            <article class="add-button">
                <button id="add" class="btn">Add</button>
            </article>
            <article>
                <h3>JSON List:</h3>
                <ul class="items-list-json">

                </ul>
            </article>
            <article>
                <h3>Text List:</h3>
                <ul class="items-list">

                </ul>
            </article>
        </main>
        <!-- END MAIN SECTION -->
    </div>
    <!-- Sort script - inside a subdirectory called js, which is in a subdirectory called assets, inside the current directory -->
    <script src="./assets/js/sort.js"></script>

</body>

</html>
